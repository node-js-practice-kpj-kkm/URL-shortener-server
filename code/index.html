  <body>

    <input type="text" id="urlInput" placeholder="ê¸´ URLì„ ì…ë ¥í•˜ì„¸ìš”" />
    <button onclick="shortenUrl()">ë‹¨ì¶•í•˜ê¸°</button>

    <div id="result" class="result" style="display: none">

      <a href="#" id="shortUrl" target="_blank"></a>

    <script>
      async function shortenUrl() {
        const url = document.getElementById("urlInput").value;

        const response = await fetch("/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ originalUrl: url }),
        });

        const data = await response.json();

        if (response.ok) {
          const shortUrl = data.shortUrl;
          const resultDiv = document.getElementById("result");
          const link = document.getElementById("shortUrl");

          link.href = shortUrl;
          link.textContent = shortUrl;
          resultDiv.style.display = "block";
        } else {
          alert(data.error || "URL ë‹¨ì¶• ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
